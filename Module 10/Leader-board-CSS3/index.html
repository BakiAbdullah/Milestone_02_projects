<body>
 <!-- header starts -->
 <header>

 </header>
 <!-- header starts Ends -->


 <!-- Main Section -->
 <main>
  <!-- Top players and top Blogs Section -->
  <section class="container">
   <div class="top_players">
    <h2 class="section_title">Top Players</h2>
    <div class="players">
     <div class="player">
      <img src="images/players/player-1.png" alt="">
      <h3 class="player_name">John Smith</h3>
     </div>
     <div class="player">
      <img src="images/players/player-2.png" alt="">
      <h3 class="player_name">Pro Rasel</h3>
     </div>
     <div class="player">
      <img src="images/players/player-3.png" alt="">

     </div>
     <div class="player">
      <img src="images/players/player-4.png" alt="">

     </div>
     <div class="player">
      <img src="images/players/player-5.png" alt="">

     </div>
     <div class="player">
      <img src="images/players/player-6.png" alt="">
      <h3 class="player_name">Mujahid</h3>
     </div>
    </div>
   </div>
   <hr>

   <div class="top_blogs">
    <h2 class="section_title">Top Blogs</h2>
    <div class="blogs">
     <article class="blog">
      <div class="thumbnail">
       <img src="./images/blogs/blog-1.png" alt="">
      </div>
      <div class="blog_info">
       <h3 class="blog_title">13 of My Favorite
        UI/UX Goodies</h3>
        <p class="blog_author"> <span style="color: #9F9F9F;"> By </span><a href="">Danny Sapio</a></p>
      </div>
     </article>
    </div>
   </div>

  </section>
 </main>
 <!-- Main Section Ends -->

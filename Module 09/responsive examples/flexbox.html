<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Responsive Flexbox</title>
 <style>

  * {
   box-sizing: border-box;
   /* margin: 0;
   padding: 0; */
  }

  .container{
   display: flex;
   flex-wrap: wrap;
   gap: 10px;
  }
  .box {
   height: 200px;
   width: 700px;
   background-color: bisque;
  }
 </style>
</head>

<body>
 <section>
  <div class="container">
   <div class="box">
    <h3>Box 1</h3>
   </div>
   <div class="box">
    <h3>Box 2</h3>
   </div>
   <div class="box">
    <h3>Box 3</h3>
   </div>
   <div class="box">
    <h3>Box 4</h3>
   </div>
  </div>
 </section>
</body>

</html>
